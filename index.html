<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="imgs/W1.ico">
    <title>暴走洛杉矶技术统计</title>
    <!--载入所有的组件资源-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.js"></script>

    <!--加载H5组件相关资源-->
    <script type="text/javascript">
        var res = [
            'Base',
            'Point',
            'Pie',
            'Bar',
            'Polyline',
            'Radar',
            'Ring',
            'Bar_v'
        ];
        var html = [];
        for( s in res){

            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');


        }
        document.write(html.join(' '));
    </script>
    <!--加载H5组件-->
    <script type="text/javascript" src="js/H5.js"></script>
    <link  rel="stylesheet" type="text/css" href="css/H5.css">
    <!--主页逻辑样式-->
    <style>

        body{
            margin: 0;
            padding:0;
        }
        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{

            background-image: url(imgs/face_bg.png);

        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;

        }

        @-webkit-keyframes rock {
             0%{ transform:rotate(0deg) }
             5%{ transform:rotate(3deg) }
             10%{ transform:rotate(-4deg) }
             15%{ transform:rotate(3deg) }
             20%{ transform:rotate(-2deg) }
             25%{ transform:rotate(1deg) }
             30%{ transform:rotate(-1deg) }
             70%{ transform:rotate(0deg) }
             100%{ transform:rotate(0deg) }
        }  /*晃动动画*/
        .h5_component_name_back{
            top:40px;
            -webkit-animation:back infinite 2s;

        }
        @-webkit-keyframes back {
             50%{ top:20px }

        }  /*来回移动动画*/
        .h5_component_name_caption{

            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }
    </style>
    <!--主要逻辑-->
    <script type="text/javascript">

        $(function (){

            var h5 = new H5();
            //增加一个方法就是在每一个页面生成时产出一个footer
            h5.whenAddPage=function(){
                this.addComponent('footer',{

                    bg:'imgs/footer.png',
                    css:{
                        left:0,
                        bottom:-20,
                        width:'100%',
                        height:'20px',
                        zIndex:999,
                        opacity:0
                    },
                    animateIn:{
                        opacity:1,
                        bottom:'1px'
                    },
                    animateOut:{
                        opacity:0,
                        bottom:'-20px'
                    },
                    delay:500

                })
            };
            //链式调用的原理是每一个addPage都设置了返回H5对象

            h5
                .addPage('face')
                    .addComponent('logo',{
                        center:true,
                        width:595,
                        height:430,
                        bg:'imgs/face_logo.png',
                        css:{opacity:0},
                        animateIn:{top:100,opacity:1},
                        animateOut:{top:0,opacity:0}
                    })
                    .addComponent('slogan',{
                        center:true,
                        width:465,
                        height:399,
                        bg:'imgs/face_slogan.png',
                        css:{left:'0',opacity:0,top:180},
                        animateIn:{left:'50%',opacity:1,top:'35%'},
                        animateOut:{left:'0',opacity:0},
                        delay:500
                    })
                    .addComponent('face_img_left',{
                        width:370,
                        height:493,
                        bg:'imgs/face_img_left.png',
                        css:{opacity:0,left:-50,bottom:-50},
                        animateIn:{opacity:1,left:0,bottom:0},
                        animateOut:{opacity:0,left:-50,bottom:-50},
                        delay:800
                    })
                    .addComponent('face_img_right',{
                        width:370,
                        height:493,
                        bg:'imgs/face_img_right.png',
                        css:{opacity:0,right:-50,bottom:-50},
                        animateIn:{opacity:1,right:0,bottom:0},
                        animateOut:{opacity:0,right:-50,bottom:-50},
                        delay:1000
                    })
                .addPage() //2
                    .addComponent('caption',{text:'核心理念'})
                    .addComponent('text',{
                        text:'什么是番茄英语?',
                        width:800,
                        height:30,
                        center:true,
                        css:{
                            opacity:0,
                            textAlign:'center',
                            color:'red',
                            fontSize:'30px',
                            fontWeight:'bold',
                            top:240
                        },
                        animateIn:{opacity:1,top:160},
                        animateOut:{opacity:0,top:240}
                    })
                    .addComponent('description',{
                        center:true,
                        width:481,
                        height:295,
                        bg:'imgs/description_bg.gif',
                        css:{
                            opacity:0,
                            padding:'15px 10px 10px 10px',
                            color:'#fff',
                            fontSize:'15px',
                            lineHeight:'18px',
                            textAlign:'justify',
                            textIndent:'30px',
                            top:340
                        },
                        text:'我们是一个英语学习组织，专治听不懂，说不出，憋出来也不地道的英语听说尴尬癌。我们找来了一群偏要靠才华吃饭的老外盆友，让大家开心一笑的同时，把有趣的外国文化，实用的生活词汇统统收入囊中。',
                        animateIn:{opacity:1,top:260},
                        animateOut:{opacity:0,top:340},
                        delay:800
                    })
                    .addComponent('people',{
                        center:true,
                        width:515,
                        height:305,
                        bg:'imgs/p1_people.png',
                        css:{
                            opacity:0,
                            bottom:0
                        },
                        animateIn:{opacity:1,bottom:40},
                        animateOut:{opacity:0,bottom:0},
                        delay:500
                    })
                .addPage() //3
                    .addComponent('caption',{text:'课程分布方向'})//-Polyline
                    .addComponent('polyline',{
                        type:'polyline',
                        width:630,
                        height:500,
                        data:[
                            ['听力',.2,'#ff7676'],
                            ['口语',.5],
                            ['阅读',.2],
                            ['语法',.1]
                        ],
                        css:{
                            top:100,
                            opacity:0,
                            fontSize:'15px'
                        },
                        animateIn:{
                            opacity:1,
                            top:200,
                            fontSize:'15px'
                        },
                        animateOut:{
                            opacity:0,
                            top:100,
                        },
                        center:true
                    })
                    .addComponent('msg',{
                        text:'口语练习课程占到50%',
                        css:{
                            opacity:0,
                            top:140,
                            textAlign:'center',
                            width:'100%',
                            color:'#ff7676',
                            fontSize:'25px',
                            fontWeight:'bold'
                        },
                        animateIn:{
                            opacity:1,
                        },
                        animateOut:{
                            opacity:0,
                        }

                    })
                .addPage() //4
                    .addComponent('caption',{text:'参课人员分布'})//-Pie
                    .addComponent('pie',{
                        type:'pie',
                        width:400,
                        height:400,
                        data:[
                            ['大学生',.4,'#ff7676'],
                            ['海外工作',.2],
                            ['白领',.2],
                            ['中学生',.1],
                            ['留学生',.1]
                        ],
                        css:{
                            top:200,
                            opacity:0
                        },
                                    animateIn:{
                         opacity:1,
                         top:200,
                         },
                         animateOut:{
                         opacity:0,
                         top:300,
                         },
                        center:true
                    })
                    .addComponent('msg',{
                        text:'在校大学生占到40%',
                        css:{
                            opacity:0,
                            bottom:120,
                            textAlign:'center',
                            width:'100%',
                            color:'#ff7676',
                            fontSize:'30px',
                            fontWeight:'bold'
                        },
                        animateIn:{
                            opacity:1,
                            bottom:140,
                        },
                        animateOut:{
                            opacity:0,
                            bottom:120,
                        },
                        delay:800

                    })
                .addPage() //5
                    .addComponent('caption',{text:'预期口语熟练度'})//-Bar
                    .addComponent('bar',{
                                type:'bar',
                                width:530,
                                height:600,
                                data:[
                                    ['日常生活',.65,'#ff7676'],
                                    ['人际交往',.4],
                                    ['专业术语',.1],
                                    ['商务口语',.2],
                                    ['工作场景',.3]
                                ],
                                css:{
                                    top:300,
                                    opacity:0
                                },
                                animateIn:{
                                    opacity:1,
                                    top:200
                                },
                                animateOut:{
                                    opacity:0,
                                    top:300
                                },
                                center:true
                    })
                    .addComponent('msg',{
                        text:'日常生活口语能力预期65%',
                        css:{
                            opacity:0,
                            bottom:120,
                            textAlign:'center',
                            width:'100%',
                            color:'#ff7676',
                            fontSize:'30px',
                            fontWeight:'bold'
                        },
                        animateIn:{
                            opacity:1,
                            bottom:140,
                        },
                        animateOut:{
                            opacity:0,
                            bottom:120,
                        },
                        delay:800

                    })
                .addPage() //6
                    .addComponent('caption',{text:'参课人员地理分布'})//-Radar
                    .addComponent('radar',{
                        type:'radar',
                        width:400,
                        height:400,
                        data:[
                            ['北上广大型城市',.8,'#ff7676'],

                            ['中小型城市',.6],
                            ['海外',.4],
                            ['小型城市',.4]
                        ],
                        css:{
                            top:300,
                            opacity:0,
                            fontSize:'20px'
                        },
                        animateIn:{
                            opacity:1,
                            top:200
                        },
                        animateOut:{
                            opacity:0,
                            top:300
                        },
                        center:true
                    })
                    .addComponent('msg',{
                        text:'大部分集中在中大型城市',
                        css:{
                            opacity:0,
                            bottom:120,
                            textAlign:'center',
                            width:'100%',
                            color:'#ff7676',
                            fontSize:'30px',
                            fontWeight:'bold'
                        },
                        animateIn:{
                            opacity:1,
                            bottom:140,
                        },
                        animateOut:{
                            opacity:0,
                            bottom:120,
                        },
                        delay:800

                    })
                .addPage() //7
                    .addComponent('caption',{text:'用户课程完成进度'})//-Ring
                    .addComponent('ring-all',{
                        type:'ring',center:true,
                        width:'400',height:400,
                        data:[['全部完成占比',.7,'#ff7676']],
                        css:{top:100,opacity:0,fontSize:'26px'},
                        animateIn:{opacity:1,top:150},
                        animateOut:{top:100,opacity:0}
                    })
                    .addComponent('msg',{
                        text:'根据练习类型统计完成度',
                        css:{
                            opacity:0,
                            top:420,
                            textAlign:'center',
                            width:'100%',
                            color:'#ff7676',
                            fontSize:'20px',
                            fontWeight:'bold'
                        },
                        animateIn:{
                            opacity:1,
                            top:380
                        },
                        animateOut:{
                            opacity:0,
                            top:420
                        },
                        delay:800

                    })
                    .addComponent('ring-1',{
                        type:'ring',center:true,
                        width:200,height:200,
                        data:[['口语训练',.3,'darkorange']],
                        css:{left:30,bottom:60,opacity:0,fontSize:'18px'},
                        animateIn:{opacity:1,bottom:145},
                        animateOut:{bottom:60,opacity:0},
                        delay:1000
                    })
                    .addComponent('ring-2',{
                        type:'ring',
                        width:200,height:200,
                        data:[['生词训练',.4,'darkorange']],
                        css:{left:20,bottom:60,opacity:0,fontSize:'18px'},
                        animateIn:{opacity:1,bottom:145},
                        animateOut:{bottom:60,opacity:0},
                        delay:1000
                    })
                    .addComponent('ring-3',{
                        type:'ring',
                        width:200,height:200,
                        data:[['阅读训练',.7,'darkorange']],
                        css:{right:20,bottom:60,opacity:0,fontSize:'18px'},
                        animateIn:{opacity:1,bottom:145},
                        animateOut:{bottom:60,opacity:0},
                        delay:1000
                    })
                    .addComponent('ring-4',{
                        type:'ring',
                        width:200,height:200,
                        data:[['场景模拟',.2,'darkorange']],
                        css:{left:80,bottom:0,opacity:0,fontSize:'18px'},
                        animateIn:{opacity:1,bottom:30},
                        animateOut:{bottom:0,opacity:0},
                        delay:1000
                    })
                    .addComponent('ring-5',{
                        type:'ring',
                        width:200,height:200,
                        data:[['语法练习',.35,'darkorange']],
                        css:{right:80,bottom:0,opacity:0,fontSize:'18px'},
                        animateIn:{opacity:1,bottom:30},
                        animateOut:{bottom:0,opacity:0},
                        delay:1000
                    })

                .addPage() //8
                    .addComponent('caption',{text:'课程难度分布'})//-Point
                    .addComponent('point',{
                        type:'point',
                        width:380,
                        height:380,
                        data:[
                          ['中级',.5,'#ff7676'],
                          ['初级',.3,'#ffa3a4',-80,-120],
                          ['高级',.2,'#99c1ff',-20,240]
                        ],
                        css:{
                            left:120,
                            bottom:200,
                            opacity:0,
                            fontColor:'#fff'
                        },
                        animateIn:{opacity:1,bottom:220},
                        animateOut:{opacity:0,bottom:200},
                    })
                .addPage('tail') //9
                    .addComponent('logo',{
                        center:true,
                        width:559,
                        height:129,
                        bg:'imgs/tail_logo.png',
                        css:{opacity:0,top:240},
                        animateIn:{opacity:1,top:210},
                        animateOut:{opacity:0,top:240}
                    })
                    .addComponent('slogan',{
                        center:true,
                        width:414,
                        height:546,
                        bg:'imgs/tail_slogan.png',
                        css:{opacity:0,top:300},
                        animateIn:{opacity:1,top:330},
                        animateOut:{opacity:0,top:300},
                        delay:500
                    })
                    .addComponent('share',{

                        width:128,
                        height:120,
                        bg:'imgs/tail_share.png',
                        css:{opacity:0,top:110,right:110},
                        animateIn:{opacity:1,top:10,right:20},
                        animateOut:{opacity:0,top:110,right:110},
                        delay:500
                    })
                    .addComponent('back',{
                        center:true,
                        width:52,
                        height:50,
                        bg:'imgs/tail_back.png',
                        onclick:function(){
                            $.fn.fullpage.moveTo(1);
                        }

                    })
                    .loader(4);
            //用loader方法是为了避免资源的断层显示（在有很多资源需要加载的情况下）

        })

    </script>
